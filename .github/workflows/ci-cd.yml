name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_PROJECT_NAME: ecommerce
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
      
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose
        docker-compose --version
        
    - name: Set valid project name
      run: |
        echo "COMPOSE_PROJECT_NAME=ecommerce" > .env
        cat .env
        
    - name: Build all services
      run: |
        docker-compose build
        echo "✅ All Docker images built successfully!"
        
    - name: List built images
      run: |
        docker images | grep ecommerce
        
    - name: Validate configuration
      run: |
        docker-compose config
        echo "✅ Docker Compose configuration is valid!"
        
    - name: Verify service directories
      run: |
        echo "📁 Project structure:"
        ls -la
        echo ""
        echo "📦 Service directories found:"
        ls -d */ | grep -E "(product|cart|order|auth|frontend)"
        echo ""
        echo "✅ All validation passed!"
        
    - name: Success
      run: |
        echo "🎉 CI/CD Pipeline completed successfully!"
        echo "All microservices built and validated!"
        echo "Ready for Kubernetes deployment! 🚀"
