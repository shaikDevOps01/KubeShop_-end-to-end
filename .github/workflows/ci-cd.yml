name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build all services
      run: |
        docker-compose build
        echo "✅ All Docker images built successfully!"
        
    - name: List built images
      run: |
        docker images
        
    - name: Test services (basic validation)
      run: |
        # Just validate that Dockerfiles and compose file are correct
        docker-compose config
        echo "✅ Docker configuration is valid!"
        
    - name: Test individual services
      run: |
        # Test product service build
        docker build -t product-test ./product-service
        
        # Test cart service build  
        docker build -t cart-test ./cart-service
        
        echo "✅ All services built successfully!"
