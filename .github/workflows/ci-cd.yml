name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
      
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose-plugin
        docker compose version
        
    - name: Build all services
      run: |
        docker compose build
        echo "✅ All Docker images built successfully!"
        
    - name: List built images
      run: |
        docker images
        
    - name: Validate configuration
      run: |
        docker compose config
        echo "✅ Docker Compose configuration is valid!"
        
    - name: Verify service directories
      run: |
        echo "📁 Project structure:"
        ls -la
        echo ""
        echo "📦 Checking service directories:"
        [ -d "product-service" ] && echo "✅ product-service exists"
        [ -d "cart-service" ] && echo "✅ cart-service exists" 
        [ -d "order-service" ] && echo "✅ order-service exists"
        [ -d "auth-service" ] && echo "✅ auth-service exists"
        [ -d "frontend" ] && echo "✅ frontend exists"
        echo ""
        echo "✅ All validation passed!"
